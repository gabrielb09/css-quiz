<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quiz</title>
  <link rel="stylesheet" href="test.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
  <script src="smooth-scroll.js"></script>
  <script src="quiz.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div class="quiz__wrapper">
    <section class="quiz-item" id="question1">
      <div class="question__wrapper">
        <div class="item question">Question 1</div>
        <div class="item">
          <a href="#question2" class="option answer">Option 1</a>
          <div class="response"></div>
        </div>
        <div class="item">
          <a href="#question2" class="option">Option 2</a>
          <div class="response"></div>
        </div>
        <div class="item">
          <a href="#question2" class="option">Option 3</a>
          <div class="response"></div>
        </div>
        <div class="item">
          <a href="#question2" class="option">Option 4</a>
          <div class="response"></div>
        </div>
      </div>
    </section>

    <section class="quiz-item" id="question2">
      <div class="question__wrapper">
        <div class="item question">Question 2</div>
        <div class="item">
          <a href="#end" class="option">Option 1</a>
          <div class="response"></div>
        </div>
        <div class="item">
          <a href="#end" class="option answer">Option 2</a>
          <div class="response"></div>
        </div>
        <div class="item">
          <a href="#end" class="option">Option 3</a>
          <div class="response"></div>
        </div>
        <div class="item">
          <a href="#end" class="option">Option 4</a>
          <div class="response"></div>
        </div>
      </div>
    </section>

    <section class="quiz-item" id="end">
      <div class="end">
        <div class="ending" id="no-ending" hidden>You Haven't Completed the Quiz Yet!</div>
        <div class="ending" id="ending1">Ending 1</div>
        <div class="ending" id="ending2" hidden>Ending 2</div>
        <div class="ending" id="ending3" hidden>Ending 3</div>
      </div>
    </section>
  </div>  
</body>
